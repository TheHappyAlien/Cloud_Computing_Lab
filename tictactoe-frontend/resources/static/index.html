
<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <link href="/css/toastr.css" type="text/css" rel="stylesheet"/>
  <link href="/css/tictactoe.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="game-content">
  <div class="card">
    <div class="game-info">
      <div class="text-white">Player 1: <span id="player1" class="text-red"></span></div>
      <div class="text-white">Player 2: <span id="player2" class="text-red"></span></div>
      <div class="text-white">Turn: <span id="turn" class="text-red"></span></div>
      <div class="text-white">Winner: <span id="winner" class="text-red">-</span></div>
      <div class="text-white flex-div">
        <button class="custom-button" id="name-change-button">Change name</button>
        <button class="custom-button" id="join-button">Join game</button>
      </div>
    </div>
    <div id="board">
      <div class="row row-0">
        <div class="cell cell-0">
          <button onclick="makeMove(0)"> </button>

        </div>
        <div class="cell cell-1">
          <button onclick="makeMove(1)"> </button>

        </div>
        <div class="cell cell-2">
          <button onclick="makeMove(2)"> </button>

        </div>
      </div>
      <div class="row row-1">
        <div class="cell cell-0">
          <button onclick="makeMove(0)"> </button>

        </div>
        <div class="cell cell-1">
          <button onclick="makeMove(1)"> </button>

        </div>
        <div class="cell cell-2">
          <button onclick="makeMove(2)"> </button>

        </div>
      </div>
      <div class="row row-2">
        <div class="cell cell-0">
          <button onclick="makeMove(0)"> </button>

        </div>
        <div class="cell cell-1">
          <button onclick="makeMove(1)"> </button>

        </div>
        <div class="cell cell-2">
          <button onclick="makeMove(2)"> </button>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="/js/lib/sockjs.min.js"></script>
<script src="/js/lib/stomp.min.js"></script>
<script src="/js/lib/jquery-3.5.1.min.js"></script>
<script src="/js/lib/toastr.js"></script>
<script src="/js/tictactoe.js"></script>

</body>
</html>
